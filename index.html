<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">

        <!-- Header -->
        <header>

            <div class="bg-blue">

               <div class="container">

                    <!-- Nav -->
                    <nav>

                        <!-- Logo -->
                        <div class="logo">

                            <img src="img/cropped-cropped-icon-270x270.png" alt="Logo">

                            <div class="company-name">
                                <div>Phlox</div>
                                <div class="type-company">Corporate</div>
                            </div>

                        </div>
        
                        <!-- Menu -->
                        <div class="menu">
        
                            <ul class="link-lists">
        
                                <li v-for="link in navbarLink">
                                    <a href="#">{{link}}</a>
                                </li>
                            </ul>

                            <button class="btn btn-blue">Sing In</button>
        
                        </div>
        
                    </nav>
                    <!-- End Nav -->

                    <div class="header-content">

                        <div class="intro">
                            <h1>
                                Business Planning<br>
                                <span>Digital Technology</span><br>
                                Modern Solution!
                            </h1>

                            <p>When, while the lovely valley teems with vapour around meand the meridian sun strikes the upper surface.</p>

                            <div class="button-container">
                                <button class="btn btn-pink">Try It Now</button>
                                <button class="btn btn-blue">Explore More</button>
                            </div>
                        </div>

                        <div class="header-image">
                            <img src="img/header.png" alt="Banner">
                        </div>

                    </div>

               </div>

            </div>

        </header>
        <!-- End Header -->

        <!-- Main -->
        <main>
            <section class="services">

            </section>

            <section class="bg-blue">

            </section>

            <section class="portfolio">
                <!-- Carousel -->
            </section>

            <section class="price-list">
                <!-- Pricing -->

            </section>

            <section class="blog">

            </section>

            <section class="testimonial">

            </section>
        </main>
        <!-- End Main -->
    </div>
    

    <script src="dist/app.js"></script>
</body>
</html>
